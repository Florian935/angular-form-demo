<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <label for="first-name">First Name: </label>
    <input id="first-name" type="text" formControlName="firstName" />

    <label for="last-name">Last Name: </label>
    <input id="last-name" type="text" formControlName="lastName" />

    <div formGroupName="address">
        <h2>Address</h2>

        <label for="street">Street: </label>
        <input id="street" type="text" formControlName="street" />

        <label for="city">City:</label>
        <input id="city" type="text" formControlName="city" />

        <label for="state">State:</label>
        <input id="state" type="text" formControlName="state" />

        <label for="zip">Zip Code:</label>
        <input id="zip" type="text" formControlName="zip" />
    </div>

    <div formGroupName="aliases">
        <h2>Aliases</h2>

        <div *ngFor="let control of getKeysOfObject(dynamicControls.controls)">
            <label [for]="control">{{ control | customtitlecase }}:</label>
            <input [id]="control" type="text" [formControlName]="control" />
        </div>
        <br />
        <button type="button" (click)="addAlias(input.value)">
            + Add another alias
        </button>
        <input #input />
    </div>

    <p>Complete the form to enable button</p>
    <button type="submit" [disabled]="!profileForm.valid">Submit</button>
</form>
<br />
<div>
    <button (click)="updateProfile()">Update Profile</button>
</div>
<br />
<br />
<p>
    <strong>Form Status: {{ profileForm.status }}</strong>
</p>
